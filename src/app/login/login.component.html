<div class="container">

  <form [formGroup]="userForm">
    <br>
    <div class="form-group">
      <label>Email address</label>
      <input formControlName="Email" type="email" class="form-control">
      <small *ngIf="userForm.controls['Email'].invalid" class="form-text text-danger">Invalid mail!</small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="Password" type="password" class="form-control">
      <small *ngIf="userForm.controls['Password'].invalid" class="form-text text-danger">Invalid password!</small>

    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <br>
    <button type="submit" [disabled]="userForm.invalid" (click)="login()" class="btn btn-primary">Submit</button>
  </form>

</div>
